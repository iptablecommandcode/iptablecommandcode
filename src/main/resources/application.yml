spring:
  devtools:
    livereload:
      enabled: true
  thymeleaf:
    suffix: .html
    prefix:
      classpath: /templates/
#  h2database 연동
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
    #url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
    driver-class-name: org.h2.Driver
    username: sa
    password:
#    아래 적용하면 동작시 화면 수정이 적용된다
  sql:
    init:
      mode: always
#mybatis설정
mybatis:
  mapper-locations: mapper/**/*.xml

Dspring:
  profiles:
    active: local