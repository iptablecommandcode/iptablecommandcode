<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IPTABLE</title>
    <!--bootstrasp-->
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!--icon-->
    <script src="https://kit.fontawesome.com/f555a58a6c.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 폼 시작 -->
    <form action="" name="login" method="POST">
        <div class="position-absolute top-50 start-50 translate-middle">
            <!-- 아이디 -->
            <div class="form-group">
                <label for="username" class="font-weight-bold">아이디</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><span class="fas fa-user"></span></span>
                    </div>
                    <input type="text" class="form-control ime-mode" placeholder="아이디" name="username" id="username"
                           required>
                </div>
            </div>
            <!-- 패스워드 -->
            <div class="form-group">
                <label for="password" class="font-weight-bold">패스워드</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><span class="fas fa-lock"></span></span>
                    </div>
                    <input type="password" class="form-control" placeholder="패스워드" name="password" id="password" required>
                </div>
            </div>
            <!-- 하단 버튼 -->
            <div class="text-center m-2">
                <a href="/Sign/Sign_Up" class="font-weight-bold m-2">회원가입</a>
            </div>
            <button type="submit" class="col-12 btn btn-primary">
                <span class="fas fa-unlock"></span>
                로그인
            </button>
        </div>
    </form>
</body>
</html>
