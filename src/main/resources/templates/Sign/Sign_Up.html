<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org/" layout:decorator="layout/login">
<head>
    <!--postcode-->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!--jQuery-->
    <script th:src="@{/js/jquery-3.6.3.min.js}"></script>
    <!--js-->
    <script th:src="@{/js/Register.js}"></script>
    <script th:src="@{/js/Common.js}"></script>
    <!--bootstrap-->
    <script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}">
    <!--icon-->
    <script src="https://kit.fontawesome.com/f555a58a6c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="position-absolute top-50 start-50 translate-middle">
        <p class="fs-1 text-center">IPTABLECOMMANDCODE</p>
        <input type="hidden" name="login" value="signup">
        <!-- 아이디 -->
        <div class="form-group">
            <small class="form-text text-muted">숫자, 영문만 입력 가능 최소 5자리</small>
            <div class="input-group mb-3">
                <span class="input-group-text">
                    <span class="fas fa-user"></span>
                </span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="id" name="id" placeholder="아이디" maxlength="15" required>
                    <label for="floatingInputGroup1">아이디</label>
                </div>
                <button class="btn btn-outline-primary mx-2" id="idCheck">중복확인</button>
            </div>
            <div class="alert alert-success" id="idSuccess">사용 가능한 아이디 입니다.</div>
            <div class="alert alert-danger" id="idFail">사용 불가능한 아이디 입니다.</div>
            <div class="alert alert-warning" id="idError">오류가 발생했습니다.</div>
        </div>
        <!-- 패스워드 -->
        <small class="form-text text-muted">필수 입력 항목입니다. 숫자, 특문 각 1회 이상, 영문은 2개 이상 사용하여 5~15자리 이상 입력</small>
        <div class="input-group mb-3">
            <span class="input-group-text">
                <span class="fas fa-lock"></span>
            </span>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="패스워드" maxlength="15">
                <label for="floatingInputGroup1">패스워드</label>
            </div>

        </div>

<!--        패스워드 확인-->
        <div class="input-group mb-3">
            <span class="input-group-text">
                <span class="fa-solid fa-check"></span>
            </span>
            <div class="form-floating">
                <input type="password" class="form-control" id="passwordChk" name="passwordChk" placeholder="패스워드 확인" maxlength="20">
                <label for="floatingInputGroup1">패스워드 확인</label>
            </div>
        </div>

        <!-- 이름 -->
        <div class="input-group mb-3">
            <div class="form-floating">
                <input type="text" class="form-control" id="name" name="name" placeholder="이름" maxlength="10">
                <label for="floatingInputGroup1">이름</label>
                <small class="form-text text-muted">필수 입력 항목입니다.</small>
            </div>
        </div>

        <!-- 이메일 -->
        <div class="input-group mb-3">
            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="이메일" maxlength="50">
                <label for="floatingInputGroup1">username@example.com</label>
                <small class="form-text text-muted">필수 입력 항목입니다.</small>
                <small class="form-text text-muted">비밀번호 찾기 시 이용되오니 정확히 입력해주세요.</small>
            </div>
        </div>

        <!-- 전화번호 -->
        <div class="input-group mb-3">
            <span class="input-group-text">
                <span class="fa-solid fa-phone"></span>
            </span>
            <div class="form-floating">
                <input type="input" class="form-control" id="phone" name="phone" placeholder="010-1234-5678" maxlength="11">
                <label for="floatingInputGroup1">xxx-xxxx-xxxx</label>
            </div>
        </div>
        <!-- 주소 -->
        <div class="form-group">
            <label for="" class="font-weight-bold">주소</label>
            <div class="d-flex justify-content-start">
                <input type="button" class="btn btn-outline-primary ml-2" onClick="execDaumPostcode()" value="우편번호 찾기">
                <input type="text" class="form-control" id="postcode" name="ADDRESS_ZIPCODE" placeholder="우편번호" readonly>
            </div>
            <input type="text" class="form-control my-1" id="roadAddress" name="ADDRESS_ROAD" placeholder="도로명주소" readonly>
            <input type="text" class="form-control my-1" id="detailAddress" name="ADDRESS_DETAIL" placeholder="상세주소">
        </div>
        <!-- 가입버튼 -->
        <button class="col-12 btn btn-primary" id="Register">
            <span class="fas fa-check"></span>
            가입
        </button>
        <div class="alert alert-danger mt-3" id="idCheckFail">
            아이디 중복 확인을 진행하여 주세요
        </div>
    </div>
</body>
</html>
